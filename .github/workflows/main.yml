name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'back/**'
      - 'front/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
      - 'sonar-project.properties'
  pull_request:
    branches: [ main ]
    paths:
      - 'back/**'
      - 'front/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
      - 'sonar-project.properties'

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: bobapp-backend
  FRONTEND_IMAGE_NAME: bobapp-frontend

jobs:
  # Job pour d√©tecter les changements
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      workflows: ${{ steps.changes.outputs.workflows }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Detect changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          backend:
            - 'back/**'
            - 'docker-compose.yml'
            - 'sonar-project.properties'
          frontend:
            - 'front/**'
            - 'docker-compose.yml'
          workflows:
            - '.github/workflows/**'

  # Job pour les tests du backend
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflows == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run backend tests
      run: |
        cd back
        mvn clean test
    
    - name: Generate test report
      run: |
        cd back
        mvn jacoco:report
    
    - name: Upload backend coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage-report
        path: back/target/site/jacoco/

  # Job pour les tests du frontend
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflows == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd front
        npm ci
    
    - name: Run frontend tests
      run: |
        cd front
        npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
    
    - name: Upload frontend coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage-report
        path: front/coverage/

  # Job pour l'analyse de qualit√© avec SonarCloud
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [changes, backend-tests, frontend-tests]
    if: always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflows == 'true') && (needs.backend-tests.result == 'success' || needs.backend-tests.result == 'skipped') && (needs.frontend-tests.result == 'success' || needs.frontend-tests.result == 'skipped')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Set up Node.js for frontend analysis
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd front
        npm ci
    
    - name: Run frontend tests with coverage
      if: needs.changes.outputs.frontend == 'true'
      run: |
        cd front
        npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
    
    - name: Run backend tests with coverage
      if: needs.changes.outputs.backend == 'true'
      run: |
        cd back
        mvn clean test jacoco:report
    
    - name: SonarCloud Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        cd back
        SONAR_ARGS="-Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}"
        
        if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
          SONAR_ARGS="$SONAR_ARGS \
            -Dsonar.sources=src/main \
            -Dsonar.tests=src/test \
            -Dsonar.java.coveragePlugin=jacoco \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml"
        fi
        
        if [[ "${{ needs.changes.outputs.frontend }}" == "true" ]]; then
          SONAR_ARGS="$SONAR_ARGS \
            -Dsonar.javascript.lcov.reportPaths=../front/coverage/lcov.info"
        fi
        
        mvn sonar:sonar $SONAR_ARGS

  # Job pour le build et le d√©ploiement
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [changes, backend-tests, frontend-tests, sonarcloud]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata for backend
      if: needs.changes.outputs.backend == 'true'
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata for frontend
      if: needs.changes.outputs.frontend == 'true'
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push backend image
      if: needs.changes.outputs.backend == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./back
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend image
      if: needs.changes.outputs.frontend == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./front
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job pour les notifications de succ√®s/√©chec
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.build-and-deploy.result == 'success'
      run: |
        echo "‚úÖ Pipeline CI/CD completed successfully!"
        echo "üê≥ Docker images have been pushed to Docker Hub"
    
    - name: Notify failure
      if: needs.build-and-deploy.result == 'failure'
      run: |
        echo "‚ùå Pipeline CI/CD failed!"
        exit 1
